<html>
<head>
<title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
       background: url("C:/Users/Dell/Downloads/b8dd85758e5aa204725a2f1021c32382.JPG") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .converter-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      color:  #ea81be;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #e1aac9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background:   #ea81be;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #f8e8f1;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h1>Temperature Converter</h1>
    
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter value" required>
    
    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div class="result-box" id="result">Converted temperature </div>
  </div>

  <script>
    function convertTemperature() {
      let temp = parseFloat(document.getElementById("temperature").value);
      let fromUnit = document.getElementById("fromUnit").value;
      let toUnit = document.getElementById("toUnit").value;
      let resultText = "";

      if (isNaN(temp)) {
        document.getElementById("result").innerText = "Please enter a valid number!";
        return;
      }

      let tempInC;
      if (fromUnit === "C") {
        tempInC = temp;
      } else if (fromUnit === "F") {
        tempInC = (temp - 32) * 5/9;
      } else if (fromUnit === "K") {
        tempInC = temp - 273.15;
      }

      let convertedTemp;
      if (toUnit === "C") {
        convertedTemp = tempInC;
      } else if (toUnit === "F") {
        convertedTemp = (tempInC * 9/5) + 32;
      } else if (toUnit === "K") {
        convertedTemp = tempInC + 273.15;
      }

      resultText = `${convertedTemp.toFixed(2)} °${toUnit}`;
      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
